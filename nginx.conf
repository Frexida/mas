# MAS-UI Nginx Configuration
# このファイルを /etc/nginx/sites-available/ にコピーして使用してください

server {
    listen 80;
    server_name your-server-domain.com;  # あなたのサーバードメインに変更してください

    # MAS-UI アプリケーション
    location /mas-ui/ {
        alias /var/www/mas-ui/;
        try_files $uri $uri/ /mas-ui/index.html;

        # SPAのためのフォールバック設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # APIプロキシ設定（必要に応じて）
    # バックエンドAPIサーバーがある場合は以下のように設定
    # location /api/ {
    #     proxy_pass http://localhost:3000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # gzip圧縮の設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

